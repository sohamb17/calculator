<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <input type="text" name="display" id="display">
        <div id="buttons-container">
            <button style="background-color: red; color: white; width: 140px; height: 50px; border-radius: 10px; margin: 10px;">C</button>
            <button style="background-color: orange; width: 140px; height: 50px; border-radius: 10px; margin: 10px;">X</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button id="decimal">.</button>
            <button>0</button>
            <button style="background-color: chartreuse;">=</button>
            <button class="operator">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
